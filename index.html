<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div id="app" class="container mx-auto p-4">

        <div id="loginPage" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginUsername" class="block text-sm font-medium text-gray-700">Usuario:</label>
                    <input type="text" id="loginUsername" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <span id="loginUsernameError" class="error-message"></span>
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                    <input type="password" id="loginPassword" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <span id="loginPasswordError" class="error-message"></span>
                </div>
                <button type="submit" class="w-full btn btn-primary">Ingresar</button>
            </form>
            <p class="mt-4 text-center text-sm">
                ¿No tienes cuenta? <a href="#" id="showRegisterLink" class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate aquí</a>
            </p>
            <div id="loginError" class="mt-3 text-center error-message"></div>
        </div>

        <div id="registerPage" class="hidden max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Registro de Usuario</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label for="registerUsername" class="block text-sm font-medium text-gray-700">Usuario:</label>
                    <input type="text" id="registerUsername" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <span id="registerUsernameError" class="error-message"></span>
                </div>
                <div class="mb-4">
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="registerEmail" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <span id="registerEmailError" class="error-message"></span>
                </div>
                <div class="mb-4">
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                    <input type="password" id="registerPassword" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <span id="registerPasswordError" class="error-message"></span>
                </div>
                <button type="submit" class="w-full btn btn-primary">Registrar</button>
            </form>
            <p class="mt-4 text-center text-sm">
                ¿Ya tienes cuenta? <a href="#" id="showLoginLink" class="font-medium text-indigo-600 hover:text-indigo-500">Inicia sesión aquí</a>
            </p>
            <div id="registerMessage" class="mt-3 text-center"></div>
        </div>

        <div id="mainApp" class="hidden">
            <nav class="bg-blue-600 text-white p-4 rounded-md shadow-lg">
                <div class="container mx-auto flex justify-between items-center">
                    <div class="text-xl font-bold">Farmacia App</div>
                    <ul id="navLinks" class="flex space-x-4">
                        </ul>
                    <div>
                        <span id="welcomeUser" class="mr-4"></span>
                        <button id="logoutButton" class="btn bg-red-500 hover:bg-red-700">Cerrar Sesión</button>
                    </div>
                </div>
            </nav>

            <main class="mt-6 bg-white p-6 rounded-lg shadow-md">
                <h1 id="mainTitle" class="text-2xl font-semibold text-gray-800">Menú Principal</h1>
                <p id="mainMessage" class="text-gray-600 mb-6">Bienvenido/a. Selecciona una opción de la barra de navegación.</p>

                <div id="generalMessage" class="my-4 p-3 rounded-md"></div>

                <div id="tablesContainer">
                    <div id="medicamentosSection" class="mt-6 hidden">
                        <div class="flex justify-between items-center mb-3">
                            <h2 class="text-xl font-semibold text-gray-700">Medicamentos</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table id="medicamentosTable" class="min-w-full">
                                <thead>
                                    <tr>
                                        <th class="px-4 py-2">ID</th>
                                        <th class="px-4 py-2">Nombre</th>
                                        <th class="px-4 py-2">Descripción</th>
                                        <th class="px-4 py-2">Precio</th>
                                        <th class="px-4 py-2">Stock</th>
                                        <th class="px-4 py-2">Especialidad</th>
                                    </tr>
                                </thead>
                                <tbody id="medicamentosTableBody"></tbody>
                            </table>
                        </div>
                         <p id="medicamentosError" class="error-message mt-2"></p>
                    </div>

                    <div id="especialidadesSection" class="mt-8 hidden">
                         <div class="flex justify-between items-center mb-3">
                            <h2 class="text-xl font-semibold text-gray-700">Especialidades</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table id="especialidadesTable" class="min-w-full">
                                <thead>
                                    <tr>
                                        <th class="px-4 py-2">ID</th>
                                        <th class="px-4 py-2">Nombre</th>
                                    </tr>
                                </thead>
                                <tbody id="especialidadesTableBody"></tbody>
                            </table>
                        </div>
                        <p id="especialidadesError" class="error-message mt-2"></p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
